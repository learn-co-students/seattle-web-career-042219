<html>
    <head>
        <title>my website</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>My website</h1>
            <hr>
            <h2>Welcome to my site, I hope you enjoy your stay</h2>
            <p>The following is a list of tonight's dinner items.</p>
            <form id="food-form">
                <label for="food">Add a dinner item:</label>
                <input type="text" id="food-input">
                <button type="submit" name="food" class="btn btn-success">Add</button>
            </form>
            <ul id="dinner">
                <li>Smoked Salmon</li>
                <li>Grilled Peppers</li>
                <li>Steamed Asparagus</li>
                <li>Wild Rice</li>
                <li>Birthday Cake</li>
            </ul>
            <button class="btn btn-success" id="cats-button">Add some cats</button>
            <button class="btn btn-danger" id="no-cats-button">Remove all cats</button>
        </div>
    </body>
</html>
