<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Form</title>
    <script src="quickForm.js"></script>
  </head>
  <body>
    <form id="form">
    <label for="first-name">First Name: </label>
    <input type="text" id="first-name" />
    <label for="last-name">Last Name: </label>
    <input type="text" id="last-name" />
    <label for="cohort-name">Cohort Name: </label>
    <select id="cohort-name">
      <option value="">Cohort Name</option>
      <option value="Danny, Champion of the World">
        Danny, Champion of the World
      </option>
      <option value="Herman Whatever">Herman Whatever</option>
      <option value="Crud">Crud Something</option>
      <option value="Seattle.first">Seattle.first</option>
    </select>

      <label for="mod-number">Mod Number: </label>
      <input type="radio" name="mod" value="1" > 1</input>
      <input type="radio" name="mod" value="2" > 2</input>
      <input type="radio" name="mod" value="3" > 3</input>
      <input type="radio" name="mod" value="4" > 4</input>
      <input type="radio" name="mod" value="5" > 5</input><br>

    <br>
    <div className="col-md-6"><input type="submit" value="submit" id="submit"></div>
    
  </form>
  <div id="post-here"></div>
  </body>
</html>
